<div class="flex justify-content-center items-center h-full">
    <p-card [style]="{ overflow: 'hidden', height: 'auto', width: '500px' }">
        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold">Register for Chat AI</h2>
        </div>
        <form [formGroup]="form">
            <div class="flex items-center gap-4 mb-4">
                <input pInputText id="name" formControlName="name" class="flex-auto" autocomplete="off" placeholder="Name" />
            </div>
            <div class="flex items-center gap-4 mb-4">
                <input pInputText id="email" formControlName="email" class="flex-auto" autocomplete="off" placeholder="Email" />
            </div>
            <div class="flex items-center gap-4 mb-4">
                <input pInputText type="password" id="password" formControlName="password" class="flex-auto" autocomplete="off" placeholder="Password" />
            </div>
            <div class="flex items-center gap-4 mb-4">
                <input pInputText type="password" id="confirmPassword" formControlName="confirmPassword" class="flex-auto" autocomplete="off" placeholder="Confirm Password" />
            </div>
            <div class="flex justify-content-end gap-2">
                <p-button label="Sign Up" (click)="register()" />
                <p-toast></p-toast>
            </div>
        </form>
    </p-card>
</div>
